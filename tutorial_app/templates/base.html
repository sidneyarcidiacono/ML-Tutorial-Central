<!DOCTYPE html>
<html>

<head>
  <title>Machine Learning Tutorial Central</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div id="content">
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="{{ url_for('main.homepage') }}">Logo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.all_tutorials') }}">Tutorials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.resources') }}">Resources</a>
          </li>
          {% if current_user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.new_tutorial') }}">New Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('main.new_resource') }}">New Resource</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.signout') }}">Sign Out</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.signin') }}">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('auth.signup') }}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search Tutorials</button>
        </form>
      </div>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>

</html>
